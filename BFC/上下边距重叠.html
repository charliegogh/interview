<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      outline:1px solid  green;
    }
    .box-fr{
      overflow:hidden;
    }
    .fl,.fr{
      outline:1px solid red;
      width: 50px;
      height: 100px;
      margin: 40px;
    }
  </style>
</head>
<body>
<!--1. 上下边距重叠-->
上下边距重叠：
<div class="box">
  <div class="fl"></div>
  <div class="box-fr">
    <div class="fr"></div>
  </div>
</div>
</body>
</html>
